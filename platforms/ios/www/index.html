<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">

	<title>MunchTech</title><!-- Path to Framework7 Library CSS-->
	<link href="css/framework7.min.css" rel="stylesheet"><!-- Path to your custom app styles-->
	<link href="css/my-app.css" rel="stylesheet">
</head>

<body>
	<!-- Status bar overlay for fullscreen mode-->

	<div class="statusbar-overlay"></div><!-- Panels overlay-->

	<div class="panel-overlay"></div><!-- Left panel with reveal effect-->

	<div class="panel panel-left panel-reveal">
		<div class="content-block">
			<p>Left panel content goes here</p>
		</div>
	</div><!-- Right panel with cover effect-->

    <div class="views tabs tolbar-fixed">
        <div class="view view-main tab active" id="tab1">
        	<div class="navbar">
        		<div class="navbar-inner">
        			<div class="center">
        				Home
        			</div>
        		</div>
        	</div>

        	<div class="pages navbar-fixed">
        		<div class="page" data-page="main-feed">
        			<div class="page-content pull-to-refresh-content">
                        <div class="pull-to-refresh-layer">
                            <div class="preloader"></div>
                            <div class="pull-to-refresh-arrow"></div>
                        </div>
                        <div class="content-block" id="feed-list">

                        </div>
        			</div>
        		</div>
        	</div>
        </div>

        <div class="view tab" id="tab2">
        	<div class="navbar">
        		<div class="navbar-inner">
        			<div class="center">
        				Other
        			</div>
        		</div>
        	</div>

        	<div class="pages navbar-fixed">
        		<div class="page" data-page="home-2">
        			<div class="page-content">
        				<div class="content-block">
        					<p>This is view 2</p>
        				</div>
        			</div>
        		</div>
        	</div>
        </div>

        <div class="toolbar tabbar tabbar-labels">
            <div class="toolbar-inner">
                <a href="#tab1" class="tab-link active">
                    <i class="icon demo-icon-1"></i>
                    <span class="tabbar-label">Label 1</span>
                </a>
                <a href="#tab2" class="tab-link">
                    <i class="icon demo-icon-2">
                        <span class="badge bg-red">5</span>
                    </i>
                    <span class="tabbar-label">Label 2</span>
                </a>
            </div>
        </div>
    </div><!-- end of .views-->

    <!-- Path to Framework7 Library JS-->
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="js/framework7.min.js" type="text/javascript"></script> <!-- Path to your app js-->
	<script src="js/munchtech.js" type="text/javascript"></script>
</body>
</html>
